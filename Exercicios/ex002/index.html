<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e Quebras de Linhas</h1>
    <hr>
    
    <p>
        Voce pode escrever um paragrafo de qualquer jeito. Basta colocar tudo no meio do par de TAGS: <br> &lt;p&gt; e &lt;/p&gt; <!--'gt'e  'lt'LESS THAN / GREATER THAN -->
    </p>

    <p>Se precisar quebrar o texto em algum lugar especifico como <br> esse, voce pode usar a tag: <br> &lt;br&gt; <!--NÃ£o utilizar <br><br> / utilizar CSS-->
    </p>

    <p>
        &reg;
        &copy;
        &trade;
        &euro; 
        &pound;
        &yen;
        &cent;
        &delta;
        &Uarr;
    </p>

    <p>
        Vamos adcionar alguns emojis:
        &#x1F480 <!--Emojipidea-->
        &#x1F426
    </p>
    
</body>
</html>
